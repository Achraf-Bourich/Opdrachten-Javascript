<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opdracht 19</title>
</head>

<body>
    <p><input type="text" id="leeftijd" placeholder="wat is je leeftijd?"></p>
    <button onclick="bereken()">OK</button>
    <p id="uitvoer"></p>
    <script>
        function bereken() {
            // invoer -------
            var leeftijd = document.getElementById("leeftijd").value;

            // uitvoer -------
            if (leeftijd < 5) {
                document.getElementById("uitvoer").innerHTML =
                    "Kinderopvang";
            } else if (leeftijd < 13) {
                document.getElementById("uitvoer").innerHTML =
                    "lagere school";
            } else if (leeftijd < 17) {
                document.getElementById("uitvoer").innerHTML =
                    "middelbare school";
            } else {
                document.getElementById("uitvoer").innerHTML =
                    "vervolgonderwijs";
            }
        }
    </script>
</body>

</html>
