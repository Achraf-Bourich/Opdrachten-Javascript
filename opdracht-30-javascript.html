</head>

<body>
    <button onclick="f()"> click me!!</button>
    <script>
        function f() {
            var teller = 20;


            while (teller != 0) {
                if (teller > 10) {
                    document.write(teller);
                    teller -= 2;
                    document.write("<br>");

                } else {
                    document.write(teller);
                    teller--;
                    document.write("<br>");
                }
            }
        }
    </script>
</body>
